name: CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: |
          ./gradlew clean bootJar -x test
          ls -al build/libs

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-jar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cloud-architecture-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/cloud-architecture-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cloud-architecture-app:${{ github.sha }}
            
            docker stop cloud-app || true
            docker rm cloud-app || true
            
            docker run -d \
              --name cloud-app \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/cloud-architecture-app:${{ github.sha }}
            
            echo "=== Container Status ==="
            docker ps | grep cloud-app
            
            echo "=== Application Logs (last 30 lines) ==="
            sleep 5
            docker logs --tail 30 cloud-app
            
            docker image prune -f